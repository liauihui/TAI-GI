}

.info {background-color: #2196F3;} /* Blue */

window.onload= function (){

	if(window.addEventListener){ // ROOT listener?
	   AddListenerOfControls();
	}
	else if( window.attachEvent){ // for OLD Browsers
	   AddListenerOfControls();
	}

	function AddListenerOfControls() {
	
		document.getElementById('iinput').addEventListener('keyup',fnLookUp,false);

		function HeadingAToZ(str) { 
			x=str.charAt(0);
			x=x.toUpperCase();
			return (x >= "A" && x <= "Z") ; 
		}

			
		function LhJsonLmjCoexHan(lmj) {
			let cumHan="";
			for( b in bdTJSA) {
			   if( lmj === bdTJSA[b].tj ) {
					if( 0 != cumHan.length ) { 
						cumHan +=",";
					}
					cumHan += bdTJSA[b].hs;    
				}    
			}
			return cumHan;
		}//LhJsonLmjCoexHan

		//{"tj":"bai2","hs":["媚","楣","醜","壞"]},
		function LhJsonHanCoexLmj(hanji) {
			let cumLmj="";
			for( b in bdTJSA) {
				for( h in bdTJSA[b].hs ) {
					if( hanji === bdTJSA[b].hs[h] ) {
						if( 0 != cumLmj.length ) { 
							cumLmj += ",";
						}
						cumLmj += bdTJSA[b].tj;
						break;
					}
				}    
			}
			return cumLmj;
		}//LhJsonHanCoexLmj
		//-----------------------------------------------------------------------
		function isDigitChar(c) {
			return Number.isInteger( Number(c) );
		}
		//------------------
		function isDigitEnding(s) {
			return isDigitChar( Number(s.charAt(s.length-1)) );
		}
		//-------------------------------------------------------------------
		function AlphLightShortTone(s) {

			if( isDigitEnding(s) ) { 
				alert(s+":u tone");
				return; 
			}    

			// or, if( s.endsWith("pp") ) { 
			//   		s=s.replace(/pp$/,"p8"); ... 
			//	   }
			//     else {
			//			if( s.endsWith("tt") ) {
			//			}
			//		}			
			
			s=s.replace(/pp$/, "p8");   //or, if( s.endsWith("pp") )
			s=s.replace(/tt$/, "t8");
			s=s.replace(/kk$/, "k8");
			s=s.replace(/hh$/, "h8");   // sunxsi important
			
			s=s.replace(/pd$/, "p4");   //D_sunxsi important
			s=s.replace(/td$/, "t4");
			s=s.replace(/kd$/, "k4");
			s=s.replace(/hd$/, "h4");

			s=s.replace(/q$/, "9");
			s=s.replace(/f$/, "1");
			s=s.replace(/r$/, "2");
			s=s.replace(/x$/, "3");
			s=s.replace(/v$/, "5");
			s=s.replace(/d$/, "7");     //D_sunxsi important
			//s=s.replace(/q$/, "9");

			s=s.replace(/^--/, "0");

			return s;
		}
		//-------------------------------------------------------------------
		function NoNumTlpaToTkpi(st) {

			st=st.replace(/^tsh/, "c");   // sunxsi important
			st=st.replace(/^ts/, "z");    // sunxsi important
			st=st.replace(/ieng$|ing$/, "eng");
			st=st.replace(/nn$/, "y");
			st=st.replace(/oo/, "ou");
			st=st.replace(/ua/, "oa");
			st=st.replace(/ue/, "oe");
			st=st.replace(/ngo$/, "ngou");  // sunxsi important
			st=st.replace(/ik$/, "ek");
			
			return st;
		}    
		//--------------------------------------------------------------
		function NoNumTpojToTkpi(st) {

			st=st.replace(/^chh/, "c");   // sunxsi important
			st=st.replace(/^ch/,  "z");   // sunxsi important

			st=st.replace(/Np$/, "yp");   //or EndWith
			st=st.replace(/Nt$/, "yt");
			st=st.replace(/Nk$/, "yk");
			st=st.replace(/Nh$/, "yh");
			st=st.replace(/pN$/, "yp");  // sunsi important
			st=st.replace(/tN$/, "yt");
			st=st.replace(/kN$/, "yk");
			st=st.replace(/hN$/, "yh");
			st=st.replace(/N$/,  "y");  // sunxsi important
			return st;

		}    
		//---------------------------------------------------------------
		function ToLowerCaseWithPojNasal(s) {
			if( s.length >= 2 && 'N' == s[s.length-1] ) { 
			  s=s.concat("N"); // iN to iNN
			}
			else if( s.length >= 4 && isDigitEnding(s) && 'N' == s[s.length-3] ) { // iNh4 to iNNh4
			  var temps=s.slice(0,s.length-2)+"N"+s.slice(s.length-2);
			  s=temps;
			}		
			else if( s.length >= 3 && isDigitEnding(s) && 'N' == s[s.length-2] ) { // iN2 to iNN2
			  var temps=s.slice(0,s.length-1)+"N"+s.slice(s.length-1);
			  s=temps;
			}		
		
			return s=s.toLowerCase(s);  // iNNh4 to innh4
		}
		//-----------------------------------------
		function LmjNormalization(s) {
		
			//if( s.endsWith("6")  ) { // kui6->kui2/7?
			//	s=s.substr(0, s.length-1)+"2"; 
			//}
		
			s=ToLowerCaseWithPojNasal(s);

			var isToneDigit=false;
			var isPtkh=false; 
			var isPpttkkhh=false; 

			var toneIn=s.charAt(s.length-1);
			if( isDigitEnding(s) ) { 
			
				s=s.substr(0,s.length-1);
				isToneDigit=true;
			}
			else { 

				isToneDigit=false;

				if( s.match(/pp$|tt$|kk$|hh$/) ){ 
					isPpttkkhh=true;
				}
				else { 
					if( s.match(/p$|t$|k$|h$/) ) { 
						isPtkh=true;
					}
				}
			}

			s=NoNumTlpaToTkpi(s);
			s=NoNumTpojToTkpi(s);

			var rary=[];
			if( isToneDigit ) { 
				s=s+toneIn;
				rary.push(s);
				return rary; 
			}

			s=AlphLightShortTone(s); // ar=a2, kund=kun7 kutd=kut4, kutt=kut8
			if( isDigitEnding(s) )  { 
				rary.push(s);
				return rary; 
			}    

			// else 
			//kut =: kut4, kut8
			if( s.match(/p$|t$|k$|h$/) ) { 
				rary.push(s+"4");
				rary.push(s+"8");
				return rary; 
			}    

			//kun =: kun1,kun2,kun3,kun5,kun7, kun9, kun0
			rary.push(s+"1");
			rary.push(s+"2");
			rary.push(s+"3");
			rary.push(s+"5");
			rary.push(s+"7");
			rary.push(s+"9");
			rary.push(s+"0");

			return rary;

		}// lmjNormalization
		
		//------------------------------------------------------------------------------
		function EscapeApostropheAndDitto( aryele ) {
		
			while( aryele.length > 0 ) { 
				if( 34 == aryele.charCodeAt(0) || 
					39 == aryele.charCodeAt(0) ) { // escape leading \" or \'   
					
					aryele=aryele.slice(1);
				}
				else { 
					break; 
				}
			}
			
			while( aryele.length > 0 ) { 
				if( 34 == aryele.charCodeAt(aryele.length-1) || 
					39 == aryele.charCodeAt(aryele.length-1) ){ // escape tailing \" or \'   
					
					aryele=aryele.slice(0,aryele.length-1);   
				}
				else { 
					break; 
				}
			}
			
			return aryele;
		
		}
		//-----------------------------------
		function ToSegment(s, isSeparate ){   // Separate Hyphen apostrophe

			var ary=s.split(" ");
			var cum = [];

			for( a in ary ) { 
				if( 0 == ary[a].length ) {
					continue; 
				}	
				ary[a]=EscapeApostropheAndDitto(ary[a]);
				
				if( 0 == ary[a].length ) {
					continue; 
				}	
				if( HeadingAToZ(ary[a]) ) { // lomaji
					var sc="";
					for( m=0, n=ary[a].length; m < n; m++  ) {
						var c=ary[a].charAt(m);
						if( HeadingAToZ(c) ){  
							sc += c; 
						}
						else if ( isDigitChar(c) ){ 
							sc +=c;
							cum.push(sc);
							sc="";	
						}
						else if( '-' == c || "\'" == c ) { 
							if( isSeparate ) { 
								if( sc.length > 0 ) { 
									cum.push(sc);
								}
								sc="";	
							}
						}	
					}
					if( sc.length > 0  ) { 
						cum.push(sc);
					}
				}
				else {  // han?
					for( x=0, y=ary[a].length; x < y; x++ ) {
						if( ary[a].charCodeAt(x) > 255 ){ // escape ascii?  
							var vhan= ary[a].charAt(x);
							cum.push( vhan );
						}
					}
				}    

			}

			return cum; 
		}
		//---------------------------------------------
		function SeparatedSearch(vstr) {    

			var vcum="";
			if( HeadingAToZ(vstr)) {
				var aryLmj=LmjNormalization(vstr);
				for( i in aryLmj) {
				  vcum += aryLmj[i]+"=["+LhJsonLmjCoexHan(aryLmj[i])+"]\n";
				}
				return (vstr+" : \n"+vcum); 
			}
			else{
				vcum=LhJsonHanCoexLmj(vstr);
				return (vstr+" = ["+vcum+"]\n"); 
			}
		}    
		//-----------------------
		
	}//EndOf-fnLookUp
